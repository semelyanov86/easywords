              type: object
              properties:
                current_password:
                  type: string
                  description: 'Current password of user.'
                  example: '"password"'
                password:
                  type: string
                  description: 'Your new password.'
                  example: '"new_password"'
                password_confirmation:
                  type: string
                  description: 'Retype your new password.'
                  example: '"new_password"'
